<script language="javascript">
var imageInfo = function ()
{
// write a function that gathers all of the information about the image and outputs it to an alert box.
// The final message should say "The image has a height of X and a width of Y and a border of Z".
// The first part of the function has been written for you. You need to continue adding more values to the variable theinfo

theinfo = "The image has a height of "
theinfo = theinfo + document.getElementById('theimage').style.height
theinfo = theinfo + " and width of "
theinfo = theinfo +document.getElementById('theimage').style.width
theinfo = theinfo + " and a border of "
theinfo = theinfo + document.getElementById('theimage').style.borderWidth

alert(theinfo)
}



var scaleImage = function (newwidth, newheight, newborder)
{
// this function has three parameters, meaning when it is called two pieces of information should be passed to it
// the three arguments passed to it will be the width and height that the image should be scaled to
var newwidth = document.getElementById("w").value
var newheight = document.getElementById("h").value
var newborder = document.getElementById("b").value
// you should have three lines in this function. each line will set a new style property for the image: width, height and border

// the name of the object is static (i.e. there is only one image on the page, so you can use that imagename as part of your calls)

document.getElementById("theimage").style.width = newwidth

//alert("hello")

document.getElementById("theimage").style.height = newheight
document.getElementById("theimage").style.borderWidth = newborder

}




</script>
