<!DOCTYPE html>
<html>
<head>
    <title>Search Ticket</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <style>
        #tripinfo .input-wrapper{
            display:inline-block;
        }
        #tripinfo label{
            display: block;
            width: 100px;
        }
        #ui-datepicker-div{
            font-size:10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
	$(document).ready(function(){
		
	});
	
	$(function(){
		$("#dateleave").datepicker({
		minDate:+1,
		onClose:function(selectedDate){
			$("#dateback").datepicker(
			
				"option","minDate",
				selectedDate
			);
			
		},
		numberOfMonths:3
		
	});
	$("#dateback").datepicker({
		onClose:function(){
			var dayLeave = new Date($("#dateleave").val());
			var dayBack = new Date($("#dateback").val());
			var days = (dayBack - dayLeave)/(1000*60*60*60);
			$("#info").html("you will b traveling for " + days + "days")
			
			
		}
	});
	});
	
    </script>
</head>
<body>
<div id="container">
    <h1>Search Ticket </h1>

    <form id="tripinfo">
        <div class="input-wrapper">
            <label for="startcity">From:</label>
            <input type="text" id="startcity">
        </div>
        <div class="input-wrapper">
            <label for="endcity">To:</label>
            <input type="text" id="endcity">
        </div>
        <div class="input-wrapper">
            <label for="dateleave">Date Leave:</label>
            <input type="text" id="dateleave">
        </div>
        <div class="input-wrapper">
            <label for="dateback">Date Back:</label>
            <input type="text" id="dateback">
        </div>

        <input type="submit" id="search" value="Find Flights">
        <div id="info"></div>
    </form>
</div>
</body>
</html>
